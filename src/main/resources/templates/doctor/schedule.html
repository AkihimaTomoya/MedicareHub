<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="layouts/_clinic">
<head>
    <meta charset="UTF-8">
    <title>Medical Hub - Doctor</title>
    <link rel="stylesheet" th:href="@{/css/scheduleDoctor.css}" />
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css"/>
    <script th:src="@{/js/schedule.js}"></script>
</head>
<body>
<div layout:fragment="content">
    <div id="scheduleData" th:text="${schedulesJson}" style="display:none;"></div>
    <div class="divider"></div>
    <div class="calendar-layout">
        <!-- Cột lịch bên trái -->
        <div class="calendar-column">
            <div class="calendar-container">
                <div class="calendar-header">
                    <h1 class="calendar-title">January 2025</h1>
                </div>

                <div class="weekdays">
                    <div>CN</div>
                    <div>T2</div>
                    <div>T3</div>
                    <div>T4</div>
                    <div>T5</div>
                    <div>T6</div>
                    <div>T7</div>
                </div>

                <div class="days">
                    <!-- Sẽ được điền động bằng JavaScript -->
                </div>
            </div>


        </div>


        <!-- Cột thông tin bên phải -->
        <div class="sidebar-column">
            <div class="info-box">
                <div class="highlight-day-large">22</div>
                <div class="info-month">Tháng 1</div>
                <div class="info-note">
                    Vui lòng liên hệ trưởng khoa để thay đổi lịch khám
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
