<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Medical Hub - Reset Password</title>
  <link rel="stylesheet" th:href="@{/css/resetPassword.css}" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <script src="https://kit.fontawesome.com/38ea0ae7ae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
  <h1>Đặt lại mật khẩu của bạn</h1>
  <form th:action="@{/auth/reset-password}" method="post">
    <input type="hidden" name="token" th:value="${token}" />
    <div class="form-group">
      <label for="password">Mật khẩu mới:</label>
      <input type="password" id="password" name="password" required="required" placeholder="Nhập mật khẩu mới"/>
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu mới:</label>
      <input type="password" id="confirmPassword" name="confirmPassword" required="required" placeholder="Xác nhận mật khẩu mới"/>
    </div>
    <div th:if="${error}" class="error-message">
      <p th:text="${error}"></p>
    </div>
    <div class="form-group">
      <button type="submit">Đặt lại mật khẩu</button>
    </div>
  </form>
</div>
</body>
</html>
