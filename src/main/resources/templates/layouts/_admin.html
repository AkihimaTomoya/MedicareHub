<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Hub - Admin</title>
    <link rel="stylesheet" th:href="@{/css/admin.css}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/38ea0ae7ae.js" crossorigin="anonymous"></script>
</head>
<body>
<div class="header">
    <span class="header-title">Medical Hub</span>
    <img th:src="@{/images/icon.png}" class="home-icon">
</div>
<!-- Sidebar -->
<aside class="sidebar">
    <a class="logo" th:href="@{/admin/dashboard}"><span>Medical</span>Hub</a>
    <nav>
        <ul>
            <li class="sidebar-title">THỐNG KÊ</li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/dashboard}">
                    <img th:src="@{/images/chart.png}">Thống kê
                </a>
            </li>

            <li class="sidebar-title">QUẢN LÝ</li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/admin-detail}">
                    <img th:src="@{/images/account.png}"> Tài khoản
                </a>
            </li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/doctors}">
                    <img th:src="@{/images/doctor.png}"> Nhân Viên
                </a>
            </li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/patients}">
                    <img th:src="@{/images/patient.png}"> Bệnh Nhân
                </a>
            </li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/specialty}">
                    <img th:src="@{/images/specialty.png}"> Khoa
                </a>
            </li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/schedules}">
                    <img th:src="@{/images/schedule.png}"> Ca trực
                </a>
            </li>
            <li>
                <a class="btn-sidebar" th:href="@{/admin/history}">
                    <img th:src="@{/images/history.png}"> Lịch sử khám bệnh
                </a>
            </li>
        </ul>
    </nav>
    <a th:href="@{/auth/logout}" class="logout">
        <span class="icon logout-icon"><i class="fas fa-sign-out-alt"></i></span> Đăng xuất
    </a>
</aside>


<!-- Main Content -->
<div class="main-content">
    <!-- Nội dung trang sẽ được chèn tại đây -->
    <div layout:fragment="content">
        <!-- content page will override this -->
    </div>
</div>
</body>
</html>
