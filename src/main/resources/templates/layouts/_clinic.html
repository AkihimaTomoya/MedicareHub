<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Medical Hub - Doctor</title>
    <link rel="stylesheet" th:href="@{/css/clinic.css}" />
    <link rel="shortcuticon" th:href="@{/images/fav-icon.png}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" />
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/38ea0ae7ae.js" crossorigin="anonymous"></script>
</head>
<body>
<!-- Sidebar -->
<div class="sidebar">
    <a th:href="@{/doctor/home}" class="logo"><span>Medical</span>Hub</a>
    <div class="menu">
        <div class="menu-item page">
            <span class="icon doctor"><i class="fas fa-user-md"></i></span> Bác sĩ
        </div>
        <a th:href="@{/doctor/patient-list}" class="menu-item active">
            <span class="icon patient"><i class="fas fa-users"></i></span> Bệnh nhân
        </a>
        <a th:href="@{/doctor/schedule}" class="menu-item sc-active">
            <span class="icon schedule"><i class="fas fa-calendar-alt"></i></span> Lịch trực
        </a>
    </div>
    <div class="user-info">
        <div class="user-profile">
            <div class="avatar-container">
                <img th:src="@{${doctorData != null and doctorData['image'] != null and doctorData['image'] != '' ? '/images/' + doctorData['image'] : (doctor.user.gender eq 'Nam' ? '/images/cv2.png' : '/images/cv1.png')}}"
                     alt="Doctor Avatar" class="avatar">
            </div>

            <div class="user-details">
                <p class="role">Bác sĩ</p>
                <p th:text="${#authentication.principal.fullName}" class="name">Chu Trọng Đức</p>
            </div>
        </div>
        <a th:href="@{/auth/logout}" class="logout">
            <span class="icon logout-icon"><i class="fas fa-sign-out-alt"></i></span> Đăng xuất
        </a>
    </div>
</div>

<!-- Main Content -->
<div class="main-content">
    <h1 th:if="${currentSchedule != null}"
        th:text="${currentSchedule.room + ' - ' + doctor.clinicAddress + ' - ' + currentSchedule.service}">
        Phòng – Địa chỉ – Dịch vụ
    </h1>
    <!-- Nội dung trang sẽ được chèn tại đây -->
    <div layout:fragment="content">
        <!-- content page will override this -->
    </div>
</div>
</body>
</html>
